<form #f="ngForm" (ngSubmit)="addData(f)">
  <input type="text" name="name" placeholder="Enter your name" ngModel>
  <br>
  <input type="number" name="age" placeholder="Enter your age" ngModel>
  <br>
  <input type="password" name="password" placeholder="Enter your email" ngModel>
  <br>
  <button type="submit">Submit</button>
</form>
